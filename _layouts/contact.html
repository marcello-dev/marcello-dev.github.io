---
layout: default
---
<form action="https://formspree.io/f/monachesi.m@live.com" method="POST">

  <div class="field">
    <label class="label">Your Name</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input" name="name" type="text" placeholder="Your Name"/>
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
    </div>
  </div>

<div class="field">
  <label class="label">Your Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" name="email" type="email" placeholder="Your email"/>
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
  </div>
</div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" name="message" placeholder="Message"></textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <button class="button is-primary">Send</button>
  </div>
</div>
</form>
